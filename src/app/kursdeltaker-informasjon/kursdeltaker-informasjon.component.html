

<section class="form-container">
  <h1>Kursdeltakere</h1>
    <form>
      <ul>
        <li *ngFor="let deltaker of kursdeltaker">
          {{ deltaker.navn }}
          
            <button [routerLink]="['/rediger-deltaker', deltaker.id]">Rediger</button>
          <button (click)="slettDeltaker(deltaker)">Slett</button>
        </li>
      </ul>
      <button (click)="leggTilDeltaker()">Legg til deltaker</button>
    </form>
  </section>
